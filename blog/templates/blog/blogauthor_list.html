{% extends "base_generic.html" %}

{% block content %}
  {% if blogauthor_list %}
    <p>All blog authors</p>
    <ul>
    {% for blogauthor in blogauthor_list %}
      <li><a href="{{ blogauthor.get_absolute_url }}">{{ blogauthor.user }}</a></li> 
    {% endfor %}
    </ul>
  {% else %}
  <p>No blog authors yet.</p>
  {% endif %}
{% endblock %}
